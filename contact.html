<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Website</title>
    <style>
        /* Reusing the same styles from the previous code */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #A8DADC; /* Pastel Blue */
            color: #2A2A2A; /* Dark gray text */
        }

        header {
            background-color: #FFB6B9; /* Pastel Peach */
            padding: 20px 0;
            text-align: center;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            margin: 0 20px;
        }

        header nav ul li a {
            color: #2A2A2A;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact {
            padding: 40px 20px;
            text-align: center;
            background-color: #F1FAEE; /* Light pastel blue */
        }

        .contact h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFB6B9; /* Pastel Peach */
        }

        .contact form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #F7E7A1; /* Pastel Yellow */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .contact form input,
        .contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact form button {
            width: 100%;
            padding: 12px;
            background-color: #FFB6B9;
            color: #2A2A2A;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #FFB6B9;
            color: #2A2A2A;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="tours.html">Tours</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="contact">
        <h1>Contact Us</h1>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Website. All rights reserved.</p>
    </footer>

</body>
</html>
